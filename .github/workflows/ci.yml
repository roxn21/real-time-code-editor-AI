name: CI Pipeline

on:
  push:
    branches:
      - dev  # Trigger on push to the dev branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t real-time-code-editor-ai-app:latest .
          docker tag real-time-code-editor-ai-app:latest rhn21/real-time-code-editor-ai-app:latest
          docker push rhn21/real-time-code-editor-ai-app:latest